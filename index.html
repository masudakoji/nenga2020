<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Reading A-Frame -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- Reading AR.js -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<title>nenga2020</title>
</head>

<body>
<main>
happy new year.
</main>


<a-scene embedded arjs="debugUIEnabled:false;">

<a-assets>
    <a-asset-item id="mouse-gltf" src="mouse5.gltf"></a-asset-item>
</a-assets>


<a-marker preset="kanji">
    <!-- <a-text value="ver. 23" position="-2 0.2 2" align="center" color="#4CC3D9" rotation="-90 0 0"></a-text> -->
    <a-entity
    position="1 4 1"
    gltf-model="#mouse-gltf"
    scale="0.9">
    </a-entity>
</a-marker>


<!-- AR Camera -->
<a-entity camera></a-entity>

</a-scene>

</body>
</html>
