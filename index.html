<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Reading A-Frame -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- Reading AR.js -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<title>nenga2020</title>
</head>

<body>
<main>
happy new year.
</main>

<a-scene embedded arjs="debugUIEnabled:true;">

<a-assets>
    <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
    <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
</a-assets>

<a-assets>
    <a-asset-item id="mouse-obj" src="model_obj/mouse1/mouse.obj"></a-asset-item>
    <a-asset-item id="mouse-mtl" src="model_obj/mouse1/mouse.mtl"></a-asset-item>
</a-assets>


<a-assets>
    <a-asset-item id="uribo" src="model_obj/thinker/Thonker.glb"></a-asset-item>
</a-assets>

<a-assets>
    <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
</a-assets>

<a-assets>
    <a-asset-item id="mouse-gltf" src="mouse2.gltf"></a-asset-item>
</a-assets>


<a-assets>
    <a-asset-item id="mouse_walk-obj" src="mouse_walk.obj"></a-asset-item>
    <a-asset-item id="mouse_walk-mtl" src="mouse_walk.mtl"></a-asset-item>
</a-assets>

<!-- Entry marker -->
<a-marker preset="hiro">
<!-- Draw Wireframe -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
    <a-text value="ver. 3" position="0 0.3 0" align="center" color="#FFC65D"></a-text>
    <a-sphere position="0.3 0.4 0" radius="0.25" color="#EF2D5E"></a-sphere>
    <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.7 0.7 0.7" rotation="0 0 0"></a-obj-model>
</a-marker>

<a-marker preset="kanji">
<!-- Draw Wireframe -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
    <a-text value="ver. 14" position="-2 0.2 2" align="center" color="#4CC3D9" rotation="-90 0 0"></a-text>
    <!-- <a-sphere position="1.3 1.4 0" radius="0.5" color="#EF2D5E"></a-sphere> -->
    <a-obj-model id="mouse_walk" src="#mouse_walk-obj" mtl="#mouse_walk-mtl" position="0 0.8 0" scale="0.7 0.7 0.7" rotation="-10 0 0"></a-obj-model>
    <a-entity
    gltf-model="#mouse-gltf"
    scale="2">
    </a-entity>


    <!-- <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="2 2 2" rotation="0 0 0"></a-obj-model> -->
    <!-- <a-obj-model id="mouse" src="#mouse-obj" mtl="#mouse-mtl" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-obj-model> -->
    <!-- <a-obj-model id="uribo" src="#mouse-obj" mtl="#mouse-mtl" position="0 0 0" scale="1 1 1" rotation="90 0 0"></a-obj-model> -->
    <!-- <a-entity gltf-model="#uribo" scale="0.8 0.8 0.8" animation-mixer></a-entity> -->
    <!-- <a-entity gltf-model="#mouse_walk" scale="0.8 0.8 0.8" animation-mixer></a-entity> -->
    <!-- <a-entity
    gltf-model="#animated-asset"
    scale="2">
    </a-entity> -->
</a-marker>

<a-marker preset='custom' url="assets/marker2.patt">
<!-- Draw Wireframe -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
</a-marker>

<a-marker preset='custom' url="assets/pattern-mouse.patt">
    <!-- Draw Wireframe -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
        <a-text value="Happy New Year!!" position="0 0.3 0" align="center" color="#FFC65D"></a-text>
        <a-box position="0.8 0.3 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0.3 0.4 0" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0.1 0.5 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
</a-marker>

<a-marker preset='custom' url="assets/pattern-mouse2.patt">
    <!-- Draw Wireframe -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
        <a-text value="Happy New Year!!" position="0 0.3 0" align="center" color="#FFC65D"></a-text>
        <a-box position="0.8 0.3 0" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0.3 0.4 0" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0.1 0.5 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
</a-marker>

<a-marker preset='custom' url="assets/pattern-site_qr.patt">
    <!-- Draw Wireframe -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
</a-marker>

<a-marker preset='custom' url="assets/pattern-kanji.patt">
    <!-- Draw Wireframe -->
    <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
</a-marker>


<a-marker preset="custom" type='pattern' url="my-icon-marker.patt">
    <!-- Draw Wireframe -->
    <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
</a-marker>


<!-- AR Camera -->
<a-entity camera></a-entity>

</a-scene>

</body>
</html>
